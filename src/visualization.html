    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Customa and over rides-->
    <link href="app/css/app.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines!-->
    <!--if lt IE 9-->
    <!--  script(src='../../assets/js/ie8-responsive-file-warning.js')-->

    script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')

  </head>

  <body class="app">
    <!-- Fixed navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation       </span><span class="icon-bar">  </span><span class="icon-bar">    </span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">FIND</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">INDICATOR</a></li>
            <li><a href="#about">USER STORIES</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#about">Login</a></li>
            <li><a href="#about">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <p></p>
      </div>
      <div class="row">
        <p></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div role="tabpanel">
            <ul id="vizTabs" role="tablist" class="nav nav-tabs nav-justified">                                
              <li role="presentation" class="active dropdown"><a href="#by-category" aria-controls="by-category" role="tab" data-toggle="tab">
                  <h4><span data-bind="visible:!selectionTracker().indicator">1. Select Indicator</span><span data-bind="html:activeIndicator,visible:selectionTracker().indicator" class="selected-tab-value"></span><span data-bind="click:clearIndicator,visible:selectionTracker().indicator" class="glyphicon glyphicon-remove"></span></h4>
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                      <div data-toggle="buttons" class="btn-group">
                        <label data-bind="click:function(){showView('category')}" class="btn btn-primary btn-category active">
                          <input id="by-category-radio2" type="radio" name="options" autocomplete="off"> By Category
                        </label>
                        <label data-bind="click:function(){showView('source')}" class="btn btn-primary btn-source">
                          <input id="by-alpha-radio2" type="radio" name="options" autocomplete="off" checked="true"> By Source
                        </label>
                        <label data-bind="click:function(){showView('alphabetic')}" class="btn btn-primary btn-alphabetic">
                          <input id="by-alpha-radio2" type="radio" name="options" autocomplete="off" checked="true"> A - Z
                        </label>
                      </div>
                    </div>
                  </div></a></li>
              <li role="presentation"><a href="#select-vizualization" aria-controls="select-vizualization" role="tab" data-toggle="tab">
                  <h4><span data-bind="visible:!selectionTracker().vizualization">2. Choose Vizualization</span><span data-bind="html:activeChart,visible:selectionTracker().vizualization" class="selected-tab-value"></span><span data-bind="click:clearChart,visible:selectionTracker().vizualization" class="glyphicon glyphicon-remove"></span></h4></a></li>
              <li role="presentation" class="disabled"><a href="#vizualize" aria-controls="vizualize" role="tab" data-toggle="tab">
                  <h4>3.<span>&nbsp; Vizualize</span></h4></a></li>
            </ul>
            <div class="tab-content">
              <div class="row">
                <p></p>
              </div>
              <div class="row">
                <p></p>
              </div>
              <div id="by-category" role="tabpanel" class="tab-pane active">                 
                <div class="row">
                  <p></p>
                </div>
                <div data-bind="foreach:categoriesModel" class="row">
                  <div class="col-sm-4 col-md-4 col-sm-2 flip">
                    <div class="card">
                      <div class="face front">
                        <div class="well category-wrapper"><span data-bind="html:length" class="badge"></span>
                          <div class="well category icon-category-70"></div>
                          <h4 data-bind="html:label"></h4>
                        </div>
                      </div>
                      <div class="face back">
                        <div class="list-group"><a href="#" data-bind="html:label" class="list-group-item active"></a><span data-bind="foreach:indicators"><a href="#" data-bind="click:$root.selectIndicator,html:label" data-content="MCP" title="Source" class="list-group-item">                             </a></span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="by-source" role="tabpanel" class="tab-pane">
                <div class="row">
                  <p></p>
                </div>
                <div data-bind="foreach:sourcesModel" class="row">
                  <div class="col-sm-4 col-md-4 flip">
                    <div class="card">
                      <div class="face front">
                        <div class="well category-wrapper"><span data-bind="html:length" class="badge"></span>
                          <div class="well category icon-category-70"></div>
                          <h4 data-bind="html:label"></h4>
                        </div>
                      </div>
                      <div class="face back">
                        <div class="list-group"><a href="#" data-bind="html:label" class="list-group-item active"></a><span data-bind="foreach:indicators"><a href="#" data-bind="click:$root.selectIndicator,html:label" data-content="MCP" title="Source" class="list-group-item"></a></span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="all-indicators" role="tabpanel" class="tab-pane">
                <div class="row">
                  <p></p>
                </div>
                <div data-bind="foreach:indicatorsModel" class="list-group row"><a href="#" data-bind="click:$root.selectIndicator,html:label" data-content="MCP" title="Source" class="list-group-item col-md-4"></a></div>
              </div>
              <div id="select-vizualization" role="tabpanel" class="tab-pane">
                <div class="row">
                  <div class="col-sm-4 col-md-4">
                    <div data-bind="click:function(){selectVizualization(&quot;Pie Chart&quot;)}" class="well category-wrapper">
                      <div class="well category noun-pie-15345"></div>
                      <h4>Pie Chart</h4>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div data-bind="click:function(){selectVizualization(&quot;Scatter Plot&quot;)}" class="well category-wrapper">
                      <div class="well category noun-scatter-105477"></div>
                      <h4>Scatter</h4>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <div data-bind="click:function(){selectVizualization(&quot;Line Chart&quot;)}" class="well category-wrapper">
                      <div class="well category noun-line-105490"></div>
                      <h4>Line</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div id="vizualize" role="tabpanel" class="tab-pane">
                <div class="row">
                  <div class="col-md-2">                     
                    <div class="ui-widget">
                      <label for="years-label">Years</label>
                      <input id="years-label" readonly>
                    </div>
                    <div id="slider-years"></div>
                    <div class="ui-widget">
                      <label for="regions">Regions</label>
                      <input id="regions">
                    </div>
                  </div>
                  <div class="col-md-10">
                    <div id="viz-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row bg-dark font-light footer-links">
        <div class="well bg-dark">
          <div class="col-md-5">&copy; 2015 All Rights Reserved</div>
          <div class="col-md-7">
            <ul class="nav nav-pills">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Accessibility</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Help            </a></li><i class="fa fa-chevron-up"></i>
            </ul>
          </div>
        </div>
      </div>
      <!-- /container-->

      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug-->
      <script src="app/js/lib/ie10-viewport-bug-workaround.js"></script>
    </div>
